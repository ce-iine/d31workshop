<h3>Cart</h3>

<div >
    <div>
        <table border="1">
            <thead>
                <tr>
                    <td>Item</td>
                    <td>Quantity</td>
                    <td></td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of cartItems"> 
                    <td>
                        {{ item.name }}
                    </td>
                    <td>
                        {{ item.quantity }}
                    </td>
                    <td>
                        <button (click)="deleteItem(item.name)">Remove</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
